<div class="container-fluid">
    <h2>Content Project Demo</h2>
    <select name="" id="" [(ngModel)]="blockName"  (change)="BlockChanged()">
        <option value="block1">Block-1</option>
        <option value="block2">Block-2</option>
        <option value="block3">Block-3</option>
    </select>
    {{blockName}}
    
    <div *ngIf="true; then thenBlock else elseBlock"></div>
    <ng-template #block1>
        <h2>then Block-1</h2>
    </ng-template>
    <ng-template #block2>
        <h2>then Block-2</h2>
    </ng-template>
    <ng-template #block3>
        <h2>then Block-3</h2>
    </ng-template>
    <ng-template #elseBlock>
        <h2>Else Block</h2>
    </ng-template>
</div>
