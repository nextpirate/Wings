<dx-accordion
[dataSource]="data"
[collapsible]="true"
[multiple]="false"
itemTemplate="item"
itemTitleTemplate="title"
[focusStateEnabled]="true"
[animationDuration]="2000"
[selectedItems]="[data[3]]"
>
<div *dxTemplate="let data of 'title'">
    <h1>
        {{data.title}}
    </h1>
</div>
<div *dxTemplate="let data of 'item'">
id:<h3>{{data.albumId}}</h3><hr>
photo: {{data.url}}
thumbUrl: {{data.thumbnailUrl}}
</div>

</dx-accordion>
